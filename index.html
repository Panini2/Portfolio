<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baptiste Rachez</title>
    <link rel="icon" href="assets/images/icon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="phone_layout.css">
</head>
<body>
    <header>
        <img src="assets/images/Cofee_logo.png" alt="My Logo" class="logo">
        <button class="burger-menu" aria-label="Toggle navigation">
            &#9776; <!-- Unicode for hamburger menu icon -->
        </button>
        <nav class="navbar">
            <ul class="nav-menu">
                <li><a href="#about-me">About Me</a></li>
                <li><a href="#contacts">Contacts</a></li>
                <li><a href="#links">Links</a></li>
                <li><a href="#video-editing">Video Editing</a></li>
                <li><a href="#animations">Graphics</a></li>
                <!-- <li><a href="#3d-models">3D Models</a></li> -->
            </ul>
        </nav>
    </header>
    <main>
        <section class="title">
            <h1>Baptiste R.</h1>
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
        </section>
        <section class="medias">
            <div class="card-container">
                <h1>GFX</h1>
                <!-- GFX Card -->
                <div class="card-gfx">
                    <div class="card models">
                        <div class="image-container">
                            <h2>3D Models</h2>
                             <img src="assets/images/zenitsu sabertram.png" alt="thumbnail" class="illu clear">
                            <img src="assets/images/blured zenitsu sabertram.png" alt="thumbnail" class="illu blured">
                        </div>
                    </div>
                    <div class="card logos">
                        <div class="image-container">
                            <h2>Logos</h2>
                            <img src="assets/images/rubis.png" alt="thumbnail" class="illu clear">
                            <img src="assets/images/blured rubis.png" alt="thumbnail" class="illu blured">
                        </div>
                    </div>
                    <div class="card animation">
                        <div class="image-container">
                            <h2>Animations</h2>
                            <img src="assets/images/yell.png" alt="thumbnail" class="illu clear">
                            <img src="assets/images/blured yell.png" alt="thumbnail" class="illu blured">
                        </div>
                    </div>
                    <div class="card renders">
                        <div class="image-container">
                            <h2>Renders</h2>
                            <img src="assets/images/render shad.jpg" alt="thumbnail" class="illu clear">
                            <img src="assets/images/blured render shad.jpg" alt="thumbnail" class="illu blured">
                        </div>
                    </div>
                </div>
                
                <!-- VFX Card -->
                <h1>VFX</h1>
                <div class="card-vfx">
                    <div class="card splat">
                        <div class="image-container">
                            <h2>A Splatoon Montage</h2>
                             <img src="assets/images/charger.png" alt="thumbnail" class="illu clear">
                            <img src="assets/images/blured charger.png" alt="thumbnail" class="illu blured">
                        </div>
                    </div>
                    <div class="card rocket">
                        <div class="image-container">
                            <h2>A Rocket League Montage</h2>
                             <img src="assets/images/explo.png" alt="thumbnail" class="illu clear">
                            <img src="assets/images/blured explo.png" alt="thumbnail" class="illu blured">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
    <!-- ul class="socials" -->
    <div class="footer-bottom">
        &copy; 2024 | Designed by Baptiste Rachez | WORK IN PROGRESS
    </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
