<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="assets/images/Cofee_logo.png" alt="My Logo" class="logo">
        <nav class="navbar">
            <ul class="nav-menu">
                <li><a href="#about-me">About Me</a></li>
                <li><a href="#animation">Animation</a></li>
                <li><a href="#video-editing">Video Editing</a></li>
                <li><a href="#3d-models">3D Models</a></li>
                <li><a href="#contacts">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="title">
            <h1>My Portfolio</h1>
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
        </section>
        <section class="medias">
            <div class="card-container">
                <h1>GFX</h1>
                <!-- GFX Card -->
                <div class="card-gfx">
                    <div class="card 3d-models">
                        <div class="image-container">
                            <img src="assets/images/zenitsu sabertram.png" alt="thumbnail" class="illu clear">
                            <img src="assets/images/blured zenitsu sabertram.png" alt="thumbnail" class="illu blured">
                        </div>
                    </div>
                    <div class="card animation">
                        <div class="image-container">
                            <img src="assets/images/zenitsu sabertram.png" alt="thumbnail" class="illu clear">
                            <img src="assets/images/blured zenitsu sabertram.png" alt="thumbnail" class="illu blured">
                        </div>
                    </div>
                </div>
                
                <!-- VFX Card -->
                <div class="card vfx">
                    <div class="card-content">
                        <h2>VFX</h2>
                    </div>
                </div>
                <!-- 3D Models Card -->
                <div class="card models">
                    <div class="card-content">
                        <h2>3D Models</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
